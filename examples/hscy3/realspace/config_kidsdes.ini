[DEFAULT]
runname=kidsdes
datname=cat0

[runtime]
sampler = test

[pipeline]
fast_slow = T
values = kidsdes_values.ini
priors = kidsdes_priors.ini

modules =
            consistency free_params     camb_mead2020   load_nz
            nzbias      ia      ia_z    pk2cl   add_ia  shear_m_bias
            cl2xi       add_sys_1z      2pt_like


extra_output =
            cosmological_parameters/A_s
            cosmological_parameters/S_8
            cosmological_parameters/sigma_8
            cosmological_parameters/omega_m
            cosmological_parameters/omega_b
            data_vector/2pt_chi2
quiet=T
debug=F

[output]
filename = outputs/polychord_%(runname)s_%(datname)s.txt
format=text
privacy = F

[test]
fatal_errors=T
save_dir= %(runname)s_%(datname)s

[multinest]
max_iterations = 20000
multinest_outfile_root = checkpoints/multinest_%(runname)s_%(datname)s
resume = T
tolerance = 0.05
constant_efficiency = F
live_points = 500
efficiency = 0.3
random_seed=1

[polychord]
max_iterations = 20000
base_dir = ./
polychord_outfile_root = checkpoints/polychord_%(runname)s_%(datname)s
resume = T
fast_fraction = 0.1
live_points = 500
num_repeats = 20
tolerance = 0.01

[free_params]
file = $cosmosis_utils/utility/free_params.py
sample_choice="kidsdes"

[consistency]
file = ${cosmosis_dir}/utility/consistency/consistency_interface.py

[camb_mead2020]
file = ${cosmosis_dir}/boltzmann/camb/camb_interface.py
mode = power
feedback=0
AccuracyBoost=1.0
do_tensors = F
do_lensing = F
kmin = 1e-4
kmax = 50.0
nk   = 500
NonLinear = pk
neutrino_hierarchy = normal
halofit_version = mead2020_feedback
zmin_background = 0.
zmax_background = 4.
nz_background = 401
kmax_extrapolate = 500.0

[ia]
file= ${cosmosis_dir}/intrinsic_alignments/la_model/linear_alignments_interface.py
method=bk_corrected

[ia_z]
file = ${cosmosis_dir}/intrinsic_alignments/z_powerlaw/ia_z_powerlaw.py

[add_ia]
file = ${cosmosis_dir}/shear/add_intrinsic/add_intrinsic.py
shear-shear=T
position-shear=F
perbin=F

[load_nz]
file = ${cosmosis_dir}/number_density/load_nz_fits/load_nz_fits.py
nz_file  =  nz_average.fits
data_sets = sample
prefix_section = T
prefix_extension = T

[nzbias]
file = ${cosmosis_dir}/number_density/photoz_bias/photoz_bias.py
mode = additive
sample = nz_sample
bias_section = nz_sample_errors
interpolation = linear

[pk2cl]
file = ${cosmosis_dir}/structure/projection/project_2d.py
ell_min_logspaced = 0.1
ell_max_logspaced = 5.0e5
n_ell_logspaced = 400
shear-shear = sample-sample
intrinsic-intrinsic = sample-sample
shear-intrinsic = sample-sample
verbose = F
get_kernel_peaks=F

[shear_m_bias]
file = ${cosmosis_dir}/shear/shear_bias/shear_m_bias.py
m_per_bin = True
verbose = F

[cl2xi]
file = ${cosmosis_dir}/shear/cl_to_xi_nicaea/nicaea_interface.so
corr_type = 0

[add_sys_1z]
file = $cosmosis_utils/additive_systematics/sys_model.py
nzs = 1
model_type = systematics
theta_min = 3.5
theta_max = 200.
psf_file = $cosmosis_utils/additive_systematics/systematics.npz
tfile = $cosmosis_utils/additive_systematics/coorT_%(datname)s.npz

[2pt_like]
file = ${cosmosis_dir}/likelihood/2pt/2pt_like.py
sellentin= F
include_norm= F
data_file  = data_extend_all_%(datname)s.fits
data_sets = xi_plus xi_minus
make_covariance=F
covmat_name=COVMAT
covariance_realizations=1404

